<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure OTP Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#eef2f7;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:25px;
  width:320px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  text-align:center;
}
h2{margin-bottom:15px;}
input{
  width:90%;
  padding:10px;
  margin:8px 0;
  font-size:16px;
}
button{
  padding:10px 20px;
  margin-top:10px;
  width:100%;
  font-size:16px;
  cursor:pointer;
}
.hidden{display:none;}
.links button{
  margin:6px 0;
}
.msg{
  color:red;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>OTP Login</h2>

  <!-- Phone -->
  <div id="phoneBox">
    <input type="text" id="phone" placeholder="Enter phone number">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <p class="msg" id="phoneMsg"></p>
  </div>

  <!-- OTP -->
  <div id="otpBox" class="hidden">
    <input type="number" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
    <p class="msg" id="otpMsg"></p>
  </div>

  <!-- Links -->
  <div id="linksBox" class="hidden links">
    <h3>Quick Links</h3>
    <button onclick="go('https://example.com/link1')">Link 1</button>
    <button onclick="go('https://example.com/link2')">Link 2</button>
    <button onclick="go('https://example.com/link3')">Link 3</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCSd5L2hN0HyFJKRJQ8IfkhLjz4wlvuGWs",
  authDomain: "g10-otp-login.firebaseapp.com",
  projectId: "g10-otp-login",
  storageBucket: "g10-otp-login.firebasestorage.app",
  messagingSenderId: "823720449640",
  appId: "1:823720449640:web:0bd3389bc5842c61e10ddd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const allowedNumbers = ["+919706380357", "+917099050509"];
let confirmationResultGlobal = null;

window.recaptchaVerifier = new RecaptchaVerifier(
  'recaptcha-container',
  { size: 'normal' },
  auth
);
recaptchaVerifier.render();

window.sendOTP = () => {
  const phone = document.getElementById("phone").value.trim();
  const fullPhone = "+91" + phone;

  if(!allowedNumbers.includes(fullPhone)){
    document.getElementById("phoneMsg").textContent = "Number not allowed";
    return;
  }

  signInWithPhoneNumber(auth, fullPhone, window.recaptchaVerifier)
    .then(cr => {
      confirmationResultGlobal = cr;
      document.getElementById("phoneBox").classList.add("hidden");
      document.getElementById("otpBox").classList.remove("hidden");
    })
    .catch(err => {
      document.getElementById("phoneMsg").textContent = err.message;
    });
};

window.verifyOTP = () => {
  const code = document.getElementById("otp").value.trim();
  confirmationResultGlobal.confirm(code)
    .then(() => {
      document.getElementById("otpBox").classList.add("hidden");
      document.getElementById("linksBox").classList.remove("hidden");
    })
    .catch(() => {
      document.getElementById("otpMsg").textContent = "Invalid OTP";
    });
};

window.go = url => window.open(url, "_blank");
</script>

</body>
</html>
